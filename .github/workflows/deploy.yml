name: Deploy

on:
  repository_dispatch:
    types: [zycraft]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.client_payload.mc_version }}
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew -Papi_key=${{ secrets.CURSEFORGE_API_KEY }} -Prelease_type=${{ github.event.client_payload.release_type }} build --no-daemon curseforge